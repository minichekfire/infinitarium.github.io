<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --primary-dark: #c00000;
            --secondary-color: #4d7cff;
            --secondary-dark: #0039cb;
            --bg-dark: #0b0b0f;
            --text-light: #f0f0f0;
            --glow-primary: rgba(255, 77, 77, 0.4);
            --glow-secondary: rgba(77, 124, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #050508 100%);
            color: var(--text-light);
            font-family: "Share Tech Mono", monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 40%, var(--bg-dark) 100%);
            z-index: -1;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 2.8rem;
            color: var(--text-light);
            text-shadow: 0 0 14px rgba(255, 255, 255, 0.25);
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 12px auto 0;
            border-radius: 2px;
        }

        .game-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 900px;
            padding: 0 1.5rem;
        }

        .game-btn {
            flex: 1;
            min-width: 260px;
            max-width: 360px;
            padding: 1.6rem 2rem;
            font-family: "Share Tech Mono", monospace;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-btn.infinitarium {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .game-btn.close-quarters {
            background: linear-gradient(135deg, var(--secondary-dark), var(--secondary-color));
            color: white;
            box-shadow: 0 0 20px var(--glow-secondary);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }

        .game-btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn span {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 650px) {
            h1 {
                font-size: 2.2rem;
            }

            .game-btn {
                min-width: 230px;
                padding: 1.4rem 1.6rem;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }

            .game-btn {
                min-width: 200px;
                padding: 1.2rem;
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <h1>Select game:</h1>
    <div class="game-selector">
        <a href="https://minichekfire.github.io/infinitarium.github.io/infinitarium.html" class="game-btn infinitarium">
            <span>Infinitarium</span>
        </a>
        <a href="https://minichekfire.github.io/infinitarium.github.io/infinitarium_close_quarters.html" class="game-btn close-quarters">
            <span>Infinitarium: Close Quarters</span>
        </a>
    </div>
</body>
</html>
