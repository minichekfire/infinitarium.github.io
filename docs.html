<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Infinitarium Modding Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0f1a;
            --bg-panel: #141726;
            --card-bg: #1b1e2d;
            --text: #e0e0ff;
            --text-muted: #a0a8c8;
            --border: #2c3145;
            --accent: #00f5d4;
            --accent-secondary: #9d4edd;
            --shadow: rgba(0, 0, 0, 0.5);
            --hover: #25293d;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        header {
            text-align: center;
            padding: 48px 20px 32px;
            margin-bottom: 32px;
            background: linear-gradient(145deg, var(--bg-panel), #0f111d);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            letter-spacing: 1.2px;
            text-shadow: none;
        }
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
            margin-top: 12px;
        }
        .controls-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 18px 24px;
            background: var(--bg-panel);
            border-radius: 18px;
            margin-bottom: 28px;
            box-shadow: 0 4px 16px var(--shadow);
            flex-wrap: wrap;
        }
        .lang-switch {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .lang-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .lang-btn.active {
            background: var(--accent);
            color: #0d0f1a;
            font-weight: bold;
        }
        .lang-btn:hover:not(.active) {
            background: var(--hover);
        }
        .search-box {
            padding: 12px 18px;
            width: 280px;
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: var(--accent);
        }
        .categories {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: var(--bg-panel);
            border-radius: 18px;
            margin-bottom: 32px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-panel);
        }
        .cat-btn {
            white-space: nowrap;
            padding: 8px 18px;
            background: var(--card-bg);
            color: var(--text);
            border: none;
            border-radius: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .cat-btn:hover, .cat-btn.active {
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            color: #0d0f1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 245, 212, 0.25);
        }
        .func-entry {
            display: none;
            background: var(--card-bg);
            padding: 26px;
            margin: 24px 0;
            border-radius: 18px;
            box-shadow: 0 6px 20px var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            border-left: 4px solid var(--accent);
        }
        .func-entry:hover {
            transform: translateY(-4px);
        }
        .func {
            background: #161925;
            padding: 22px;
            border-radius: 14px;
            border-left: 4px solid var(--accent-secondary);
        }
        .tag {
            display: inline-block;
            background: var(--accent-secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.95em;
            margin-right: 10px;
            font-weight: bold;
        }
        .signature {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.25em;
            margin: 12px 0 16px;
        }
        .example {
            background: #0f111d;
            padding: 16px;
            margin: 16px 0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: #a0f0ff;
            border-radius: 10px;
            overflow-x: auto;
            position: relative;
        }
        .example::after {
            content: 'Lua';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.85em;
            color: var(--text-muted);
        }
        ul {
            padding-left: 24px;
            margin: 14px 0;
        }
        ul li {
            margin: 8px 0;
        }
        .category-section {
            margin-top: 36px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .category-header h3 {
            margin: 0;
            color: var(--accent);
            font-size: 1.5em;
        }
        .count {
            background: var(--accent-secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 14px;
        }
        .tree ul {
            list-style: none;
            padding-left: 20px;
        }
        .tree li {
            margin: 6px 0;
            position: relative;
            padding-left: 20px;
        }
        .tree li::before {
            content: "• ";
            color: var(--accent);
            position: absolute;
            left: 0;
        }
        .prefab-list, .font-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 14px;
            margin-top: 16px;
        }
        .prefab-item, .font-item {
            background: var(--bg-panel);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95em;
            transition: all 0.25s ease;
            cursor: default;
        }
        .prefab-item:hover, .font-item:hover {
            background: var(--hover);
            transform: scale(1.03);
        }
        .no-match {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-muted);
            display: none;
            background: var(--card-bg);
            border-radius: 18px;
            margin: 30px 0;
            font-size: 1.1em;
        }
        ::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-panel);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
        @media (max-width: 768px) {
            .controls-panel {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box {
                width: 100%;
            }
            h1 {
                font-size: 2.2em;
            }
            .categories {
                padding: 10px;
                gap: 8px;
            }
            .cat-btn {
                padding: 8px 14px;
                font-size: 13px;
            }
            .func-entry {
                padding: 20px;
            }
            .prefab-list, .font-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
        .lua-docs {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            font-size: 0.95em;
        }
        .lua-docs a {
            color: var(--accent);
            text-decoration: none;
        }
        .lua-docs a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>LuaMod Framework</h1>
        <p class="subtitle" data-en="Modding system for the game Infinitarium using Lua scripting" data-ru="Система моддинга для игры Infinitarium с использованием Lua">
            Modding system for the game Infinitarium using Lua scripting
        </p>
    </header>
    <div class="controls-panel">
        <div class="lang-switch">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ru">Русский</button>
        </div>
        <input type="text" class="search-box" placeholder="Search functions, categories, etc..." id="searchInput">
    </div>
    <div class="categories" id="categories">
        <button class="cat-btn active" data-cat="all">All</button>
        <button class="cat-btn" data-cat="config">Config</button>
        <button class="cat-btn" data-cat="object">Objects</button>
        <button class="cat-btn" data-cat="ui">UI</button>
        <button class="cat-btn" data-cat="gui">GUI</button>
        <button class="cat-btn" data-cat="audio">Audio</button>
        <button class="cat-btn" data-cat="input">Input</button>
        <button class="cat-btn" data-cat="data">Data</button>
        <button class="cat-btn" data-cat="timer">Timers</button>
        <button class="cat-btn" data-cat="text">Text</button>
        <button class="cat-btn" data-cat="physics">Physics</button>
        <button class="cat-btn" data-cat="scene">Scene</button>
        <button class="cat-btn" data-cat="player">Player</button>
        <button class="cat-btn" data-cat="weapon">Weapon</button>
        <button class="cat-btn" data-cat="melee">Melee</button>
        <button class="cat-btn" data-cat="minigame">Minigame</button>
        <button class="cat-btn" data-cat="misc">Misc</button>
    </div>

    <!-- Dynamic content will be inserted here -->

    <div class="no-match" id="noMatch">
        No functions match your search criteria.
    </div>
    <div class="lua-docs">
        <p>
            For Lua language syntax and standard library reference, see the
            <a href="https://www.lua.org/manual/5.4/" target="_blank">official Lua 5.4 documentation</a>.
        </p>
    </div>
</div>

<script>
    const langBtns = document.querySelectorAll('.lang-btn');
    const catBtns = document.querySelectorAll('.cat-btn');
    const searchInput = document.getElementById('searchInput');
    const container = document.querySelector('.container');
    const noMatch = document.getElementById('noMatch');

    let currentLang = 'en';
    let currentCat = 'all';
    let allFunctions = [];

    async function loadFunctions() {
        const response = await fetch('functions.json');
        const data = await response.json();
        allFunctions = data.functions;
        renderContent();
    }

    function createFuncEntry(fn) {
        const div = document.createElement('div');
        div.className = 'func-entry';
        div.setAttribute('data-lang', fn.lang);
        div.setAttribute('data-cat', fn.category);

        let detailsHtml = '';
        if (fn.details) {
            detailsHtml = '<ul>';
            fn.details.forEach(d => {
                detailsHtml += `<li><code>${d}</code></li>`;
            });
            detailsHtml += '</ul>';
        }

        let exampleHtml = fn.example;
        if (exampleHtml) exampleHtml = exampleHtml.replace(/\n/g, '<br>');

        div.innerHTML = `
            <div class="func">
                <h3><span class="tag">${fn.type}</span> ${fn.signature}</h3>
                <p>${fn.description}</p>
                ${detailsHtml}
                ${exampleHtml ? `<div class="example">${exampleHtml}</div>` : ''}
            </div>
        `;

        if (fn.prefabs || fn.fonts) {
            if (fn.prefabs) {
                const prefabsHtml = buildTreeHtml(fn.prefabs);
                div.querySelector('.func').insertAdjacentHTML('beforeend', `
                    <div class="category-section">
                        <div class="category-header">
                            <h3>${fn.prefabsTitle || 'Available Prefabs'}</h3>
                            <span class="count">${fn.prefabsCount || '120+'}</span>
                        </div>
                        <div class="category-content">
                            <div class="tree">${prefabsHtml}</div>
                        </div>
                    </div>
                `);
            }
            if (fn.fonts) {
                const fontsHtml = fn.fonts.map(f => `<div class="font-item">${f}</div>`).join('');
                div.querySelector('.func').insertAdjacentHTML('beforeend', `
                    <div class="category-section">
                        <div class="category-header">
                            <h3>${fn.fontsTitle || 'Available Fonts'}</h3>
                            <span class="count">${fn.fonts.length}</span>
                        </div>
                        <div class="category-content">
                            <div class="font-list">${fontsHtml}</div>
                        </div>
                    </div>
                `);
            }
        }

        return div;
    }

    function buildTreeHtml(items) {
        let html = '<ul>';
        items.forEach(item => {
            if (typeof item === 'string') {
                html += `<li class="prefab">${item}</li>`;
            } else if (typeof item === 'object') {
                const key = Object.keys(item)[0];
                html += `<li class="prefab">${key}${buildTreeHtml(item[key])}</li>`;
            }
        });
        html += '</ul>';
        return html;
    }

    function renderContent() {
        const insertBeforeEl = noMatch;
        document.querySelectorAll('.func-entry').forEach(el => el.remove());

        allFunctions.forEach(fn => {
            const el = createFuncEntry(fn);
            container.insertBefore(el, insertBeforeEl);
        });

        updateDisplay();
    }

    function updateDisplay() {
        let visibleCount = 0;
        const searchValue = searchInput.value.toLowerCase();

        document.querySelectorAll('.func-entry').forEach(entry => {
            const lang = entry.getAttribute('data-lang');
            const cat = entry.getAttribute('data-cat');
            const showLang = lang === currentLang;
            const showCat = currentCat === 'all' || cat === currentCat;
            let showSearch = true;

            if (searchValue) {
                const text = entry.innerText.toLowerCase();
                showSearch = text.includes(searchValue);
            }

            if (showLang && showCat && showSearch) {
                entry.style.display = 'block';
                visibleCount++;
            } else {
                entry.style.display = 'none';
            }
        });

        noMatch.style.display = visibleCount === 0 ? 'block' : 'none';
    }

    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            langBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentLang = btn.getAttribute('data-lang');
            document.querySelector('.subtitle').innerText = document.querySelector(`.subtitle`).getAttribute(`data-${currentLang}`);
            updateDisplay();
        });
    });

    catBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            catBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCat = btn.getAttribute('data-cat');
            updateDisplay();
        });
    });

    searchInput.addEventListener('input', updateDisplay);

    loadFunctions();
</script>
</body>
</html>
